<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フリップ形式の時計</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "ヒラギノ角ゴ Pro W8", "Hiragino Kaku Gothic Pro", sans-serif;
            background-color: #f5f5f5; /* ライトモードの背景色 */
        }

        .clock {
            display: flex;
            font-size: 3em;
            margin: 20px 0;
            position: relative;
        }

        .digit {
            width: 250px;
            height: 350px;
            text-align: center;
            line-height: 350px;
            margin: 0 5px;
            background-color: #EEF3ED; /* ライトモードのフリップ背景色 */
            color: #548164; /* ライトモードのテキストカラー */
            border-radius: 20px;
            position: relative;
            font-size: 3em;
            font-weight: bolder;
            letter-spacing: -1pt;
        }

        .separator {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #EEF3ED; /* ライトモード用の線の色 */
            transform: translateY(-50%);
        }

        .date, .day {
            position: absolute;
            font-size: 0.5em;
            font-weight: bold; /* 太字に設定 */
            color: #548164; /* ライトモードのテキストカラー */
        }

        .date {
            left: 10px;
            bottom: 10px;
        }

        .day {
            right: 10px;
            bottom: 10px;
        }

        /* ダークモードのスタイル */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #191919;
            }
            .digit {
                background-color: #354C4B; /* ダークモードのフリップ背景色 */
                color: #529E71; /* ダークモードのテキストカラー */
            }
            .separator {
                background-color: #354C4B; /* ダークモードの線の色 */
            }
            .date, .day {
                color: #529E71; /* ダークモードのテキストカラー */
            }
        }
    </style>
</head>
<body>
    <div class="clock" id="clock">
        <div class="digit" id="hours">
            <div class="separator"></div>
            <span>--</span>
        </div>
        <div class="digit" id="minutes">
            <span>--</span>
            <div class="separator"></div>
        </div>
        <div class="date" id="date">--.--</div>
        <div class="day" id="day">--</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const date = `${month}.${day}`;
            const days = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
            const weekday = days[now.getDay()];

            document.getElementById('hours').querySelector('span').textContent = hours;
            document.getElementById('minutes').querySelector('span').textContent = minutes;
            document.getElementById('date').textContent = date;
            document.getElementById('day').textContent = weekday;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
