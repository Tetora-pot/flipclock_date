<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フリップ形式の時計</title>
    <style>
        /* ページ全体の設定 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "ヒラギノ角ゴ Pro W8", "Hiragino Kaku Gothic Pro", sans-serif;
            background-color: #f5f5f5; /* ライトモードの背景色 */
            overflow: hidden;
        }

        /* 時計全体のコンテナ */
        .clock-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90vw;
            height: 90vh;
            max-width: 120vh;
            max-height: 90vw;
            aspect-ratio: 4 / 3; /* 時計の比率を4:3に設定 */
        }

        /* 時計本体のスタイル */
        .clock {
            display: flex;
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* 各桁のデザイン */
        .digit {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 1%;
            background-color: #EEF3ED; /* ライトモードのフリップ背景色 */
            color: #548164; /* ライトモードのテキストカラー */
            border-radius: 15px;
            position: relative;
            font-size: 20vw; /* 時間表示のフォントサイズを調整 */
            font-weight: bolder;
            letter-spacing: -3px;
        }

        /* セパレーターのデザイン */
        .separator {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #EEF3ED;
            transform: translateY(-50%);
        }

        /* 日付と曜日のデザイン */
        .date, .day {
            position: absolute;
            font-size: 5vw; /* 日付と曜日のフォントサイズを調整 */
            font-weight: bold; /* 太字 */
            color: #548164; /* ライトモードのテキストカラー */
        }

        /* 日付と曜日の位置指定 */
        .date {
            left: 2vw;
            bottom: 2vh;
        }

        .day {
            right: 2vw;
            bottom: 2vh;
            text-transform: uppercase; /* 曜日を大文字に */
            text-align: right; /* 右詰め */
        }

        /* ダークモードのスタイル */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #191919;
            }
            .digit {
                background-color: #354C4B; /* ダークモードのフリップ背景色 */
                color: #529E71; /* ダークモードのテキストカラー */
            }
            .separator {
                background-color: #354C4B; /* ダークモードの線の色 */
            }
            .date, .day {
                color: #529E71; /* ダークモードのテキストカラー */
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock" id="clock">
            <div class="digit" id="hours">
                <div class="separator"></div>
                <span>--</span>
            </div>
            <div class="digit" id="minutes">
                <span>--</span>
                <div class="separator"></div>
            </div>
            <div class="date" id="date">--.--</div>
            <div class="day" id="day">--</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const date = `${month}.${day}`;
            const days = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
            const weekday = days[now.getDay()];

            document.getElementById('hours').querySelector('span').textContent = hours;
            document.getElementById('minutes').querySelector('span').textContent = minutes;
            document.getElementById('date').textContent = date;
            document.getElementById('day').textContent = weekday;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
